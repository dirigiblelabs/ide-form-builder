<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link type="text/css" rel="stylesheet" href="../../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="../../../../../services/v4/web/resources/font-awesome-4.7.0/css/font-awesome.min.css">
	<link type="image/png" rel="shortcut icon" href="../../../../../services/v4/web/resources/images/favicon.png" />
	
	
    <link type="text/css" rel="stylesheet" href="designer/site.css"/>
    <link type="text/css" rel="stylesheet" href="lib/angular-form-builder.css"/>

    <script type="text/javascript" src="../../../../../services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js" async></script>
	<script type="text/javascript" src="../../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="../../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>
    <script type="text/javascript" src="../../../../../services/v4/web/resources/angular/1.4.7/angular-sanitize.min.js"></script>

	<script src="../../../../../services/v4/web/ide-core/ui/message-hub.js"></script>
    
    <script type="text/javascript" src="lib/angular-form-builder.js"></script>
    <script type="text/javascript" src="lib/angular-form-builder-components.js"></script>
    <script type="text/javascript" src="lib/angular-validator.min.js"></script>
    <script type="text/javascript" src="lib/angular-validator-rules.min.js"></script>
    <script type="text/javascript" src="designer/designer.js"></script>


    <link rel="stylesheet" type="text/css" href="../../../../../services/v4/web/resources/jquery-ui/1.12.1/jquery-ui.css" title="Style">
    <script type="text/javascript" src="../../../../../services/v4/web/resources/jquery-ui/1.12.1/jquery-ui.min.js"></script>
    <script>
    $( function() {
        $( "#accordion" ).accordion();
    } );
    </script>
    <link type="text/css" rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/ide.css">
</head>
<body class="container" ng-controller="DesignerController">

	<div class="collapse navbar-collapse" id="navbar-collapse">
		<ul class="nav navbar-nav nav-pills">
			<li class="active"><a data-toggle="tab" href="#designer">Designer</a></li>
			<li><a data-toggle="tab" href="#form">Preview</a></li>
			<li><a data-toggle="tab" href="#data">Data</a></li>
			<li><a data-toggle="tab" ng-click="save()">Save</a></li>
			<li><a data-toggle="tab" onclick="document.location.reload()">Reload</a></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a class="pull-right">{{file}}</a></li>
		</ul>
	</div>

    <div class="tab-content">

        <div id="designer" class="tab-pane fade in active">
            <hr/>
            <div class="col-sm-3">
                <div fb-components style="margin-top: -2px;"></div>
            </div>

            <div class="col-sm-9">
                
                <div class="panel panel-default">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Builder</h3>
                    </div>
                    <div fb-builder="default"></div>
                    <div class="panel-footer">
                        
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="isShowScope" />
                                Show scope
                            </label>
                        </div>
                        <pre ng-if="isShowScope" style="white-space: pre-wrap">{{form}}</pre>
                    </div>
                </div>
            </div>
        </div>

        <div id="form" class="tab-pane fade">
            <hr/>
            <form class="form-horizontal">
                <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>
            </form>
            <div class="checkbox">
                <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope=false" />
                    Show scope
                </label>
            </div>
            <pre ng-if="isShowScope" style="white-space: pre-wrap">{{input}}</pre>
        </div>





	<div id="data" class="tab-pane fade">
		<hr/>
			<form>
				<div class="container">
					<button type="button" ng-click="openNewDialog()" class="btn btn-lg btn-outline-primary pull-right table-header-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
					<table class="table product-table">
						<thead>
							<tr>
								<th>Name</th>
								<th>URL</th>
								<th>Primary</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="next in metadata.feeds">
								<td>{{next.name}}</td>
								<td>{{next.url}}</td>
								<td><span class="fa" ng-class="{'fa-square-o': !next.primary , 'fa-check-square-o': next.primary}"></td>
								<td>
									<i class="close fa fa-2x fa-remove" ng-click="openDeleteDialog(next)"></i>
									<i class="close fa fa-2x fa-bars" ng-click="openEditDialog(next)" style="margin-right: 0.5em"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>

		<div class="modal fade" id="entityModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 ng-show="actionType === 'new'" class="modal-title" id="exampleModalLabel">Create Feed</h3>
						<h3 ng-show="actionType === 'update'" class="modal-title" id="exampleModalLabel">Update Feed</h3>
						<h3 ng-show="actionType === 'delete'" class="modal-title" id="exampleModalLabel">Delete Feed</h3>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" ng-show="error">
							{{error}}
						</div>
						<form ng-hide="actionType === 'delete'">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" placeholder="Enter name" ng-model="entity.name">
							</div>
							<div class="form-group">
								<label>URL</label>
								<input type="text" class="form-control" placeholder="Enter URL" ng-model="entity.url">
							</div>
							<div class="form-group">
								<label>Primary</label>
								<input type="checkbox" class="form-control" placeholder="Enter primary flag" ng-model="entity.primary" ng-true-value="'true'" ng-false-value="'false'">
							</div>
						</form>
						<div ng-show="actionType === 'delete'">
							You are going to delete <b>Feed</b> with <b>name = {{entity.name}}</b>?
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-show="actionType === 'new'" ng-click="create()">Save</button>
						<button type="button" class="btn btn-primary" ng-show="actionType === 'update'" ng-click="update()">Update</button>
						<button type="button" class="btn btn-primary" ng-show="actionType === 'delete'" ng-click="delete()">Delete</button>
						<button type="button" class="btn" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
    </div>

    <div class="row">
        <div class="col-md-12 footer"></div>
    </div>

</body>
</html>
